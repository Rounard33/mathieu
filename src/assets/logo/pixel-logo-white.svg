<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- White gradient with slight opacity variation -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowWhite" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon decorative element -->
  <g transform="translate(10, 8)">
    <polygon 
      points="20,0 38,11 38,33 20,44 2,33 2,11" 
      fill="none" 
      stroke="url(#whiteGradient)" 
      stroke-width="1.5"
      opacity="0.6"
    />
    <polygon 
      points="20,8 30,14 30,30 20,36 10,30 10,14" 
      fill="url(#whiteGradient)"
      opacity="0.2"
    />
  </g>
  
  <!-- PIXEL text -->
  <text 
    x="58" 
    y="42" 
    font-family="Space Grotesk, Arial, sans-serif" 
    font-size="36" 
    font-weight="700" 
    fill="url(#whiteGradient)"
    filter="url(#glowWhite)"
    letter-spacing="3"
  >PIXEL</text>
  
  <!-- Decorative line -->
  <line 
    x1="58" 
    y1="50" 
    x2="175" 
    y2="50" 
    stroke="url(#whiteGradient)" 
    stroke-width="1.5" 
    opacity="0.4"
  />
</svg>

