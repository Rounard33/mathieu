<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c222"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#a67c1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a2832"/>
  
  <!-- Outer hexagon -->
  <polygon 
    points="16,2 28,9 28,23 16,30 4,23 4,9" 
    fill="none" 
    stroke="url(#goldGrad)" 
    stroke-width="1.5"
  />
  
  <!-- Inner hexagon filled -->
  <polygon 
    points="16,7 23,11 23,21 16,25 9,21 9,11" 
    fill="url(#goldGrad)"
    opacity="0.8"
  />
  
  <!-- P letter -->
  <text 
    x="16" 
    y="20" 
    font-family="Arial, sans-serif" 
    font-size="12" 
    font-weight="bold" 
    fill="#1a2832"
    text-anchor="middle"
  >P</text>
</svg>

