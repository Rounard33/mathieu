<header class="header" [class.scrolled]="isScrolled">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <a routerLink="/" class="logo-link" (click)="smoothScrollToSection('home', $event)">
          <div class="logo-container">
            <div class="logo-hex">
              <svg viewBox="0 0 44 50" width="36" height="40">
                <polygon 
                  points="22,0 44,12.7 44,38.2 22,50 0,38.2 0,12.7" 
                  fill="none" 
                  stroke="currentColor" 
                  stroke-width="1.5"
                  class="hex-outer"
                />
                <polygon 
                  points="22,8 34,15.6 34,34.4 22,42 10,34.4 10,15.6" 
                  fill="currentColor"
                  opacity="0.3"
                  class="hex-inner"
                />
              </svg>
            </div>
            <span class="logo-text">PIXEL</span>
          </div>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="nav" [class.nav-open]="isMenuOpen" id="mobile-menu" role="navigation" aria-label="Menu principal">
        <!-- Close Button -->
        <button 
          class="nav-close" 
          (click)="toggleMenu()" 
          *ngIf="isMenuOpen"
          aria-label="Fermer le menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#home" class="nav-link" (click)="smoothScrollToSection('home', $event)">
              <span class="nav-text">Accueil</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#about" class="nav-link" (click)="smoothScrollToSection('about', $event)">
              <span class="nav-text">À propos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#services" class="nav-link" (click)="smoothScrollToSection('services', $event)">
              <span class="nav-text">Services</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#portfolio" class="nav-link" (click)="smoothScrollToSection('portfolio', $event)">
              <span class="nav-text">Réalisations</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#process" class="nav-link" (click)="smoothScrollToSection('process', $event)">
              <span class="nav-text">Processus</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#faq" class="nav-link" (click)="smoothScrollToSection('faq', $event)">
              <span class="nav-text">FAQ</span>
            </a>
          </li>
          <li class="nav-item nav-item-cta">
            <a href="#contact" class="nav-link nav-cta" (click)="smoothScrollToSection('contact', $event)">
              <span class="nav-text">Contact</span>
              <svg class="nav-cta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Mobile Menu Toggle -->
      <button 
        class="mobile-menu-toggle" 
        (click)="toggleMenu()" 
        [attr.aria-expanded]="isMenuOpen"
        [attr.aria-label]="isMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'"
        aria-controls="mobile-menu">
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
        <span class="hamburger-line" [class.active]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>
