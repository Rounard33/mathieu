<!-- Section FAQ -->
<section class="faq" id="faq">
  <div class="hex-pattern"></div>
  
  <div class="container">
    <div class="section-header">
      <div class="section-badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        FAQ
      </div>
      <h2 class="section-title">Questions fréquentes</h2>
      <p class="section-description">
        Tout ce que vous devez savoir avant de lancer votre projet
      </p>
    </div>
    
    <div class="faq-container">
      <div class="faq-list">
        @for (faq of faqs(); track faq.question; let i = $index) {
          <div class="faq-item" [class.open]="faq.isOpen">
            <button class="faq-question" (click)="toggleFaq(i)" [attr.aria-expanded]="faq.isOpen">
              <span class="question-text">{{ faq.question }}</span>
              <span class="faq-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19" [class.hide]="faq.isOpen"/>
                  <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
              </span>
            </button>
            <div class="faq-answer" [class.visible]="faq.isOpen">
              <p>{{ faq.answer }}</p>
            </div>
          </div>
        }
      </div>
      
      <!-- Contact CTA -->
      <div class="faq-cta">
        <div class="cta-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <h3>Une autre question ?</h3>
        <p>N'hésitez pas à me contacter, je réponds généralement sous 24h.</p>
        <a href="#contact" class="btn btn-outline" (click)="scrollToContact($event)">
          <span>Me contacter</span>
        </a>
      </div>
    </div>
  </div>
</section>
